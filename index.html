<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="exchangeContainer">   
        <h2></h2>
        <div class="inputRow">
            <div style="border: 1px solid rgba(0, 0, 0, 0.6); display: flex;">
                <input type="text" placeholder="Zadejte počet">
                <button><span class="material-symbols-outlined">currency_exchange</span></button>
            </div>
        </div>
        <div class="currencySelect">
            <div class="form-group">
                <label for="from">Z</label>
                <select class="form-control" name="from" id="from" style="font-size: 14px">
                <optgroup label="Most popular"><option value="USD">USD - US Dollar</option><option value="EUR" selected="">EUR - Euro</option><option value="CAD">CAD - Canadian Dollar</option><option value="CZK">CZK - Czech Koruna</option><option value="BTC">BTC - Bitcoin</option>
            </select>
            </div>
            <div class="form-group">
                <label for="to">Do</label>
                <select class="form-control" name="to" id="to" style="font-size: 14px">
                <optgroup label="Most popular"><option value="USD">USD - US Dollar</option><option value="EUR" selected="">EUR - Euro</option><option value="CAD">CAD - Canadian Dollar</option><option value="CZK">CZK - Czech Koruna</option><option value="BTC">BTC - Bitcoin</option>
            </select>
            </div>
        </div>
        <p></p>
    </div>  
</body>
</html>
